<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta name="author" content="CookieDarb">
    <meta name="description" content="sort your tasks, sort your life!">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>To Do List</h1>
    
    <section class="input-section">
        <input type="text" placeholder="To Do" class="js-input-todo">
        <input type="date" class="js-todo-time">
        <button class="add-button" onclick="
            if(checkInput()){
                add();
                updateSection();
                displaySection(); 
            }
            else{
                alert('Please fill all details');
            }
        ">Add</button>
    </section>

    <section class="js-list-section">
    </section>
</body>

<script src="scripts/to-do-list.js"></script>
</html>
